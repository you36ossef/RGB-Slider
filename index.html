<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
    <style>
        body {
            margin: 0;
            font-family: Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .wrapper {
            text-align: center;
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slider-group {
            margin-bottom: 20px;
        }

        .slider-group label {
            display: inline-block;
            width: 80px;
            text-align: left;
        }

        .slider-group input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }

        .slider-group span {
            display: inline-block;
            width: 40px;
            text-align: right;
        }

        #colorResult {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="slider-group">
            <label for="blueRange">Blue</label>
            <input type="range" id="blueRange" min="0" max="255" value="0" oninput="changeColor()">
            <span id="blueVal">0</span>
        </div>

        <div class="slider-group">
            <label for="greenRange">Green</label>
            <input type="range" id="greenRange" min="0" max="255" value="0" oninput="changeColor()">
            <span id="greenVal">0</span>
        </div>

        <div class="slider-group">
            <label for="redRange">Red</label>
            <input type="range" id="redRange" min="0" max="255" value="0" oninput="changeColor()">
            <span id="redVal">0</span>
        </div>

        <div id="colorResult">Which tone attracts you most?</div>
    </div>
    <script src="main.js"></script>
    </body>
    
    </html>
